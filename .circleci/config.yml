version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.3.0  # Official CircleCI path-filtering orb

# Define parameters that will be passed after path-filtering
parameters:
  build_common:
    type: boolean
    default: false
  build_japan:
    type: boolean
    default: false

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          name: migration-changes
          base-revision: main
          config-path: .circleci/migrations-config.yml
          mapping: |
            src/db_migrations/forecast/.* build_forecast true
            src/db_migrations/japan/.* build_japan true
