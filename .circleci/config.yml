version: 2.1

setup: true  # Dynamic Config enabled

orbs:
  path-filtering: circleci/path-filtering@0.1.6  # Official CircleCI path-filtering orb

# Define parameters that will be passed after path-filtering
parameters:
  build_common:
    type: boolean
    default: false
  build_japan:
    type: boolean
    default: false

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          name: detect-changes
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            services/common/.* build_common true
            services/japan/.* build_japan true
